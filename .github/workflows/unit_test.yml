name: unit_test
on: [ push, pull_request ]

jobs:
  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
      - run: pip install cpplint
      - name: install valgrind
        run: sudo apt update && sudo apt install -y valgrind
      - name: make tests
        run: make tests