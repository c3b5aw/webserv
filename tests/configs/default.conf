server {
	server_name	webserv;

	index		index.html index.php;
	root		tests/www/html;

	location /ping {
		index ping.html;
		allowed_methods GET;
	}

	location /google {
		redirect 301 http://google.com;
	}

	location /html {
		autoindex	on;
		root tests/www;
	}

	location /cgi {
		autoindex on;
		cgi .py /usr/bin/python3;x	
		cgi .php /usr/bin/php-cgi;
	}
}