server {
	server_name	webserv;

	root		tests/www/html;
	autoindex 	on;

	location /ping {
		allowed_methods	GET;
		index			ping.html;
	}

	location /files {
		autoindex	on;
		root		tests/www/html;
	}


	location /html {
		autoindex	off;
		root		tests/www;
		index		index.html index.php;
	}

	location /google {
		redirect 301 http://google.com/;
	}
}