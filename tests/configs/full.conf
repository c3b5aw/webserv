server {
	server_name	webserv;
	listen		0.0.0.0;

	index		index.html;

	location /bin {
		body_limit	1;

		root		tests/www/html;

		allowed_methods GET POST;
		autoindex on;
	}

	location /noindex {
		allowed_methods GET;
		autoindex	off;
		root		tests/www/html;
	}

	location /index {
		allowed_methods GET;
		autoindex	on;
		root		tests/www/html;
	}

	location /uploads {
		autoindex off;
		root	tests/www/uploads;

		body_limit	10000000;
		allowed_methods POST DELETE;
	}

	location /php {
		cgi .php /usr/bin/php-cgi;
		cgi .py /usr/bin/python-cgi;
	}

	error_page 404 tests/www/html/404.html;
}

server {
	server_name	webserv2;
	listen	127.0.0.1:8080;

	index	index.php;
	autoindex	on;

	location /out {
		redirect 301 http://httpbin.org/
	}

	error_page 404 tests/www/html/404.html;
	error_page 403 tests/www/html/403.html;
}

server {
	server_name webserv3;
	listen :8081;

	error_page 404 tests/www/html/403.html;
}

server {
	server_name webserv4;

	listen 0.0.0.0:8082;
}