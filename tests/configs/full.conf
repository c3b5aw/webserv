server {
	server_name	webserv;

	index		index.html index.php;
	root		tests/www/html;

	location /ping {
		index			index.html;
		allowed_methods GET;
	}

	location /google {
		redirect 301 http://google.com;
	}

	location /html {
		autoindex	on;
		root		tests/www;
	}

	location /cgi {
		root		tests/www/html;
		autoindex	on;
		cgi 		.py /usr/bin/python3;	
		cgi 		.php /usr/bin/php-cgi;
	}

	location /uploads {
		autoindex	on;
		root 		tests/www/html;
		upload_pass tests/www/html;
	}
}

server {
	server_name	webservA;

	listen		:8080;
	root		tests/www/html/webservA;
	index		index.html
}

server {
	server_name	webservB;

	listen	:8080;
	root	tests/www/html/webservB;
	index	index.html;
}

server {
	server_name	redir_serv;
	listen		:8080;

	location /httpbin {
		redirect 301 http://httpbin.org/
	}

	location /google {
		redirect 301 http://google.com/
	}

	location /stackoverflow {
		redirect 301 http://stackoverflow.com/
	}

	location /42 {
		redirect 301 http://www.42.fr/
	}
}